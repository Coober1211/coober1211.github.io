<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script src="vue.js"></script>
  <script src="index.js"></script>  
</head>
<body>
  <div id="content">
    <div class="photo">
      <div class="circle">
        <img src="https://avatars2.githubusercontent.com/u/17599018?s=460&v=4" alt="photo">
      </div>
    </div>
    <div class="header">
      <h1 class="title__big">My Project List, Click to See Demo!</h1>
      <ul class="tags">
        <li class="tag" v-for="tag in tags">
          <span class="tag__text">#{{ tag }}</span>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="project" v-for="project in projectList">
        <div class="project__hero">
          <img :src="project.img" :alt="project.title">
          <h2 class="title">
            <a :href="project.url">{{ project.title }}</a>
          </h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
